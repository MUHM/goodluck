{% extends "manage/layout.html" %} {% block body %}
<div id="content-tag" class="wrapper wrapper-content">
  <div class="row">
    <div class="col-lg-12">
      <div class="ibox float-e-margins">
        <div class="ibox-title">
          <h5>{{ __('Tag Management') }}</h5>
          <div class="ibox-tools">
            <a href="#modal-tag-create" data-toggle="modal" class="btn btn-xs btn-primary">
              <i class="fa fa-plus"></i>
            </a>
          </div>
        </div>
        <div class="ibox-content">
          <div class="table-responsive">
            <table id="table-tag" class="table table-striped table-bordered table-hover">
              <thead>
                <tr>
                  <th>标签</th>
                  <th>描述</th>
                  <th>新增时间</th>
                  <th>最后修改时间</th>
                  <th></th>
                </tr>
              </thead>
              <tbody>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
    <!-- add view -->
    <div id="modal-tag-create" class="modal inmodal" role="dialog" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content animated ">
          <form id="form-tag-create" action="/api/tag" method="post" novalidate="novalidate">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal">&times;</button>
              <h4 class="blue bigger">新增标签</h4>
            </div>
            <div class="modal-body overflow-visible">
              <div class="ibox-content">
                <div class="form-group">
                  <label>标签</label>
                  <input name="name" type="text" class="form-control">
                </div>
                <div class="form-group">
                  <label>描述</label>
                  <input name="description" type="text" class="form-control">
                </div>
              </div>
            </div>
            <div class="modal-footer">
              <button class="btn btn-sm" data-dismiss="modal">
                <i class="icon-remove"></i>取消</button>
              <button type="submit" class="btn btn-sm btn-primary">
                <i class="icon-ok"></i>确认</button>
            </div>
          </form>
        </div>
      </div>
    </div>
</div>
{% endblock %}
