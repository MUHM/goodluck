{% extends "manage/layout.html" %} {% block body %}
<div id="content-site" class="wrapper wrapper-content">
  <div class="row">
    <div class="col-lg-12">
      <div class="ibox float-e-margins">
        <div class="ibox-title">
          <h5>{{ __('Site Management') }}</h5>
        </div>
        <div class="ibox-content">
          <div class="table-responsive">
            <table id="table-site" class="table table-striped table-bordered table-hover">
              <thead>
                <tr>
                  <th>Key</th>
                  <th>Value</th>
                  <th>Type</th>
                  <th>Updated_At</th>
                  <th></th>
                </tr>
              </thead>
              <tbody>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- update view -->
  <div id="modal-site-update" class="modal inmodal" site="dialog" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content animated ">
        <form id="form-site-update" action="/api/site" method="put" novalidate="novalidate">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="blue bigger">网站修改</h4>
          </div>
          <div class="modal-body overflow-visible">
            <div class="ibox-content">
              <input name="id" type="text" class="hidden" data-bind="value: id">
              <div class="form-group">
                <label>Key</label>
                <input name="key" type="text" class="form-control" disabled="disabled" data-bind="value: key">
              </div>
              <div class="form-group">
                <label>Type</label>
                <input name="type" type="text" class="form-control" disabled="disabled" data-bind="value: type">
              </div>
              <div class="form-group">
                <label>Value</label>
                <input name="value" type="text" class="form-control" data-bind="value: value">
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button class="btn btn-sm" data-dismiss="modal">
              <i class="icon-remove"></i>取消</button>
            <button type="submit" class="btn btn-sm btn-primary">
              <i class="icon-ok"></i>确认</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
