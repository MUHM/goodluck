{% extends "manage/layout.html" %} {% block body %}
<div id="content-user" class="wrapper wrapper-content">
  <div class="row">
    <div class="col-lg-12">
      <div class="ibox float-e-margins">
        <div class="ibox-title">
          <h5>{{ __('User Management') }}</h5>
          <div class="ibox-tools">
            <a href="#modal-user-create" data-toggle="modal" class="btn btn-xs btn-primary">
              <i class="fa fa-plus"></i>
            </a>
          </div>
        </div>
        <div class="ibox-content">
          <div class="table-responsive">
            <table id="table-user" class="table table-striped table-bordered table-hover">
              <thead>
                <tr>
                  <th>账号</th>
                  <th>姓名</th>
                  <th>电子邮箱</th>
                  <th>最后登录时间</th>
                  <th>状态</th>
                  <th>角色</th>
                  <th></th>
                </tr>
              </thead>
              <tbody>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- add view -->
  <div id="modal-user-create" class="modal inmodal" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content animated ">
        <form id="form-user-create" action="/manage/api/user" method="post" novalidate="novalidate">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="blue bigger">新增用户</h4>
          </div>
          <div class="modal-body overflow-visible">
            <div class="ibox-content">
              <div class="form-group">
                <label>账号</label>
                <input name="name" type="text" class="form-control">
              </div>
              <div class="form-group">
                <label>姓名</label>
                <input name="truename" type="text" class="form-control">
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button class="btn btn-sm" data-dismiss="modal">
              <i class="icon-remove"></i>取消</button>
            <button type="submit" class="btn btn-sm btn-primary">
              <i class="icon-ok"></i>确认</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <!-- edit view -->
  <div id="modal-user-update" class="modal inmodal" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content animated ">
        <form id="form-user-update" action="/manage/api/user" method="put" novalidate="novalidate">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="blue bigger">修改用户</h4>
          </div>
          <div class="modal-body overflow-visible">
            <div class="ibox-content">
              <input name="id" type="text" class="hidden" data-bind="value: id">
              <div class="form-group">
                <label>账号</label>
                <input disabled="disabled" name="name" type="text" class="form-control" data-bind="value:name">
              </div>
              <div class="form-group">
                <label>姓名</label>
                <input name="truename" type="text" class="form-control" data-bind="value:truename">
              </div>
              <div class="form-group">
                <label>电子邮箱</label>
                <input name="email" type="text" class="form-control" data-bind="value:email">
              </div>
              <div class="form-group">
                <label>角色</label>
                <select name="roles" data-placeholder=" " class="chosen-select form-control" data-bind="options: roleList,optionsText: 'name',optionsValue: 'id', selectedOptions: user_role"
                  multiple="multiple" tabindex="4"></select>
              </div>
              <div class="form-group">
                <label>状态</label>
                <select data-placeholder="" class="chosen-select" data-bind="value: status" tabindex="2">
                  <option value="0">禁止登录</option>
                  <option value="1">正常</option>
                </select>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button class="btn btn-sm" data-dismiss="modal">
              <i class="icon-remove"></i>取消</button>
            <button type="submit" class="btn btn-sm btn-primary">
              <i class="icon-ok"></i>确认</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>{% endblock %}
