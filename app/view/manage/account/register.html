<!DOCTYPE html>
<html>

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>{{title}}</title>
  <meta name="description" content="{{description}}" />
  <meta name="keywords" content="{{keywords}}" />
  

  <link href="{{manage_assets}}/css/bootstrap.min.css" rel="stylesheet">
  <link href="{{manage_assets}}/css/font-awesome.min.css" rel="stylesheet">

  <link href="{{manage_assets}}/css/animate.css" rel="stylesheet">
  <link href="{{manage_assets}}/css/style.css" rel="stylesheet">
  <link href="{{manage_assets}}/css/plugins/sweetalert/sweetalert.css" rel="stylesheet">
  <link href="{{manage_assets}}/css/plugins/iCheck/custom.css" rel="stylesheet">

</head>

<body class="gray-bg">

  <div class="middle-box text-center loginscreen   animated fadeInDown">
    <div>
      <div>
        <h1 class="logo-name">GL</h1>
      </div>
      <h3>Register to GoodLuck</h3>
      <p>Create account to see it in action.</p>
      <form id="form-register" class="m-t" role="form" action="/api/account/register" method="POST">
        <div class="form-group">
          <input name="name" type="text" class="form-control" placeholder="Name" required="">
        </div>
        <div class="form-group">
          <input name="email" type="email" class="form-control" placeholder="Email" required="">
        </div>
        <div class="form-group">
          <input name="password" type="password" class="form-control" placeholder="Password" required="">
        </div>
        <div class="form-group">
          <div class="checkbox i-checks">
            <label>
              <input name="terms" type="checkbox">
              <i></i> Agree the terms and policy </label>
          </div>
        </div>
        <button type="submit" class="btn btn-primary block full-width m-b">{{ __('Register') }}</button>

        <p class="text-muted text-center">
          <small>Already have an account?</small>
        </p>
        <a class="btn btn-sm btn-white btn-block" href="/manage/login">{{ __('Login') }}</a>
      </form>
      <p class="m-t">
        <small>{{ copyright|safe }}</small>
      </p>
    </div>
  </div>

  <!-- Mainly scripts -->
  <script src="{{manage_assets}}/js/jquery-2.1.1.js"></script>
  <script src="{{manage_assets}}/js/bootstrap.min.js"></script>
  <script src="{{manage_assets}}/js/plugins/sweetalert/sweetalert.min.js"></script>
  <script src="{{manage_assets}}/js/plugins/validate/jquery.validate.min.js"></script>
  <script src="{{manage_assets}}/js/plugins/validate/messages_zh.min.js"></script>
  <script src="{{manage_assets}}/js/plugins/validate/additional-methods.js"></script>
  <!-- iCheck -->
  <script src="{{manage_assets}}/js/plugins/iCheck/icheck.min.js"></script>
  <script>
    $(document).ready(function () {
      $('.i-checks').iCheck({
        checkboxClass: 'icheckbox_square-green',
        radioClass: 'iradio_square-green',
      });
      $('#form-register').validate({
        rules: {
          name: {
            required: true,
            remote: '/api/account/name',
            isUserName: true,
          },
          email: {
            remote: '/api/account/email',
            email: true,
          },
          password: {
            required: true,
            minlength: 6,
            maxlength: 32,
          },
          terms:{
            required: true,
          }
        },
        messages:{
          terms:{
            required: '________________________',
          }
        },
        submitHandler: function (form) {
          $.ajax({
            url: $(form)[0].action,
            method: $(form)[0].method,
            dataType: "json",
            data: $(form).serialize(),
            success: function (data) {
              if (data.code == 200) {
                swal({
                  title: "success",
                  text: data.msg,
                  type: "success"
                },
                  function (isConfirm) {
                    window.location.href = "/manage/home";
                  });
                // window.location.href = window.location.origin + data.data.url;
              } else {
                swal("error", data.msg, "error");
              }
            }
          })
        }
      });
    });
  </script>
</body>

</html>
