{% extends "manage/layout.html" %}{% block body %}
<div id="content-role" class="wrapper wrapper-content">
  <div class="row">
    <div class="col-lg-12">
      <div class="ibox float-e-margins">
        <div class="ibox-title">
          <h5>{{ __('Role Management') }}</h5>
          <div class="ibox-tools">
            <a href="#modal-role-create" data-toggle="modal" class="btn btn-xs btn-primary">
              <i class="fa fa-plus"></i>
            </a>
          </div>
        </div>
        <div class="ibox-content">
          <div class="table-responsive">
            <table id="table-role" class="table table-striped table-bordered table-hover">
              <thead>
                <tr>
                  <th>角色名</th>
                  <th>描述</th>
                  <th>新增时间</th>
                  <th>最后修改时间</th>
                  <th></th>
                </tr>
              </thead>
              <tbody>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- create view -->
  <div id="modal-role-create" class="modal inmodal" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content animated ">
        <form id="form-role-create" action="/api/role" method="post" novalidate="novalidate">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="blue bigger">新增权限</h4>
          </div>
          <div class="modal-body overflow-visible">
            <div class="ibox-content">
              <div class="form-group">
                <label>角色名称</label>
                <input name="name" type="text" class="form-control">
              </div>
              <div class="form-group">
                <label>描述</label>
                <input name="description" type="text" class="form-control">
              </div>
              <div class="form-group">
                <label>权限选择</label>
                <ul id="permission0"></ul>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button class="btn btn-sm" data-dismiss="modal">
              <i class="icon-remove"></i>取消</button>
            <button type="submit" class="btn btn-sm btn-primary">
              <i class="icon-ok"></i>确认</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <!-- update view -->
  <div id="modal-role-update" class="modal inmodal" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content animated ">
        <form id="form-role-update" action="/api/role" method="put" novalidate="novalidate">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="blue bigger">修改权限</h4>
          </div>
          <div class="modal-body overflow-visible">
            <div class="ibox-content">
              <input name="id" type="text" class="hidden" data-bind="value: id">
              <div class="form-group">
                <label>角色名称</label>
                <input name="name" type="text" class="form-control" data-bind="value: name">
              </div>
              <div class="form-group">
                <label>描述</label>
                <input name="description" type="text" class="form-control" data-bind="value: description">
              </div>
              <div class="form-group">
                <label>权限选择</label>
                <ul id="p0"></ul>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button class="btn btn-sm" data-dismiss="modal">
              <i class="icon-remove"></i>取消</button>
            <button type="submit" class="btn btn-sm btn-primary">
              <i class="icon-ok"></i>确认</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
 {% endblock %}
