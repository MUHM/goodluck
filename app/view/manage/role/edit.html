<div id="modal-edit" class="modal inmodal" role="dialog" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content animated ">
      <form id="roleEditForm" action="/manage/api/role" method="put" novalidate="novalidate">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="blue bigger">修改权限</h4>
        </div>
        <div id='roleEdit' class="modal-body overflow-visible">
          <div class="ibox-content">
            <input name="id" type="text" class="hidden" data-bind="value: id">
            <div class="form-group">
              <label>角色名称</label>
              <input name="name" type="text" class="form-control" data-bind="value: name">
            </div>
            <div class="form-group">
              <label>描述</label>
              <input name="description" type="text" class="form-control" data-bind="value: description">
            </div>
            <div class="form-group">
              <label>权限选择</label>
              <ul id="p0"></ul>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button class="btn btn-sm" data-dismiss="modal">
            <i class="icon-remove"></i>取消</button>
          <button type="submit" class="btn btn-sm btn-primary">
            <i class="icon-ok"></i>确认</button>
        </div>
      </form>
    </div>
  </div>
</div>
