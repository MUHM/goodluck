<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>INSPINIA | Login</title>

    <link href="{{manage_assets}}/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{manage_assets}}/css/font-awesome.min.css" rel="stylesheet">

    <link href="{{manage_assets}}/css/animate.css" rel="stylesheet">
    <link href="{{manage_assets}}/css/style.css" rel="stylesheet">
    <link href="{{manage_assets}}/css/plugins/sweetalert/sweetalert.css" rel="stylesheet">

</head>

<body class="gray-bg">

    <div class="middle-box text-center loginscreen animated fadeInDown">
        <div>
            <div>
                <h1 class="logo-name">GL</h1>
            </div>
            <h3></h3>
            <p>
            </p>
            <form id="login" class="m-t" role="form" action="/api/account/login?redirectURL={{redirectURL}}" method="POST">
                <div class="form-group">
                    <input name="name" type="text" class="form-control" placeholder="Username" required="">
                </div>
                <div class="form-group">
                    <input name="password" type="password" class="form-control" placeholder="Password" required="">
                </div>
                <button type="submit" class="btn btn-primary block full-width m-b">{{ __(900002) }}</button>

                <a href="/"><small>Forgot password?</small></a>
                <p class="text-muted text-center"><small>Do not have an account?</small></p>
                <a class="btn btn-sm btn-white btn-block" href="/">Create an account</a>
            </form>
            <p class="m-t"> <small>{{copyright | safe}}</small> </p>
        </div>
    </div>

    <!-- Mainly scripts -->
    <script src="{{manage_assets}}/js/jquery-2.1.1.js"></script>
    <script src="{{manage_assets}}/js/bootstrap.min.js"></script>
    <script src="{{manage_assets}}/js/plugins/sweetalert/sweetalert.min.js"></script>
    <script src="{{manage_assets}}/js/plugins/validate/jquery.validate.min.js"></script>
    <script src="{{manage_assets}}/js/plugins/validate/zh_CN.js"></script>
    <script>
      localStorage.clear();
      $('#login').validate({
        rules: {
          name: {
            isUserName: true,
          },
          password: {
            required: true,
            minlength: 6,
            maxlength: 32,
          }
        },
        submitHandler: function (form) {
          $.ajax({
            url: $(form)[0].action,
            method: $(form)[0].method,
            dataType: "json",
            data: $(form).serialize(),
            success: function (data) {
              if (data.code == 200) {
                window.location.href = window.location.origin + data.data.url;
              } else {
                swal("error", data.msg, "error");
              }
            }
          })
        }
      });
    </script>
</body>

</html>
